<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnocompra</title>
    <script src="https://kit.fontawesome.com/cbdca05ee4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="costumer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">11-2233-5566</span>
                    </div>
                </div>

                <div class="container-logo">
                    <i class="fa-solid fa-computer"></i>
                    <h1 class="logo"><a href="#">Tecnocompra</a></h1>
                </div>

                <div class="container-user">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div> 
                </div>
            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/productos.html">Productos</a></li>
                    <li><a href="">Nosotros</a></li>
                    <li><a href="">Contactos</a></li>
                    <li><a href="">Registrarse</a></li>
                </ul>

                <form action="" class="search-form">
                    <input type="search" placeholder="Buscar...">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
    </header>
</body>
</html>
